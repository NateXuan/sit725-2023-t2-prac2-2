<html>
    <head>

    <body>
        <div class="container">
            <h2>SIT725 Prac 2-2</h2>
            <h3>Please input 2 random integers in the following blanks</h3>
            <form action="/addTwoNumbers" method="post">
                <div class="row">
                    <label class="col-12" for="number1">Number1:</label>
                    <div class="col-12">
                        <input type="text" class="form-control" id="number1" name="number1">
                    </div>
                </div>
                <div class="row">
                    <label class="col-12" for="number2">Number2:</label>
                    <div class="col-12">
                        <input type="text" class="form-control" id="number2" name="number2">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-2 d-flex justify-content-center">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>

    </body>
